<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>heavietnam</title>
    <link
      rel=" shortcut icon"
      type="image/png"
      href="assets/icons/favicon.png"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <!-- 
      ╔╗ ╔═╗╔╗╔╔╦╗╔═╗
      ╠╩╗║╣ ║║║ ║ ║ ║
      ╚═╝╚═╝╝╚╝ ╩ ╚═╝
      -->

  <body class="">
    <button id="themeButton">
      <i id="themeIcon" icon-name="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->
<div class="timeBlock">
        <div class="clock">
          <div id="hour">22</div>
          <div id="separator"> : </div>
          <div id="minutes">12</div>
        </div>
        <div id="greetings">Good evening,&nbsp;Heateam</div>
      </div>
      <!-------logo heateam--->
      <img src="assets/logo02.png" srcset="assets/logo02.png,
             assets/logo02.png 2x" class="Heateam">

<!-- block  -->
      <div class="linksBlock" id="linksBlock">
        <div class="linksBlockLeft" id="linksBlockLeft"></div>
        <div class="linksBlockRight" id="linksBlockRight"></div>
      </div>
    </div>

    <!-- Config  -->
    <script src="config.js"></script>

    <!-- Scripts  -->
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/time.js"></script>
    <script src="assets/js/greeting.js"></script>
    <script src="assets/js/weather.js"></script>

    <!-- Generators  -->
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/lists.js"></script>

    <!-- Icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>


</html>
